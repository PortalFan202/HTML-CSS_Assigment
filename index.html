<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="container">
            <img id="logo" src="images/logo_d.png">
            <p>Stream Management</p>
        </div>
    </div>

    <div id="main">
        <a href="https://www.twitch.tv/portalfan202">
            <button id="twitch_button">
                Check my Twitch!
            </button>
        </a>
        <div id="table">
            <table>
                <tr>
                    <td colspan="2">SCHEDULE</td>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td>19:00 - 21:30</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>20:00 - 21:00</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>18:00 - 19:00</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>19:00 - 22:00</td>
                </tr>
            </table>
        </div>
        <div id="mail_container">
            <div id="mail">
                <p for="mail_input">Enter your email to get notifications!</p>
                <input type="text" id="mail_input" placeholder="Email">
            </div>
            <img id="mascot" src="images/mascot.png" alt="">
        </div>
    </div>
    
    
</body>
</html>
